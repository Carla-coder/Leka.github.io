<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuários e Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #3c8dbc;
            color: white;
        }

        table td {
            background-color: #fff;
        }

        button {
            padding: 5px 10px;
            background-color: #ff4e4e;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff1a1a;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .chat-box {
            border: 1px solid #ccc;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .chat-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .chat-messages {
            list-style-type: none;
            padding: 0;
        }

        .chat-messages li {
            margin-bottom: 10px;
            background-color: #e9e9e9;
            padding: 5px;
            border-radius: 5px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de Usuários</h1>
        <button onclick="abrirModalUsuarios()">Ver Usuários</button>
        <button onclick="abrirModalChat()">Abrir Chat</button>

        <div id="modalUsuarios" class="modal">
            <div class="modal-content">
                <span class="close" onclick="fecharModalUsuarios()">&times;</span>
                <h2>Lista de Usuários</h2>
                <table id="usuariosTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>

        <div id="modalChat" class="modal">
            <div class="modal-content">
                <span class="close" onclick="fecharModalChat()">&times;</span>
                <h2>Bate-papo</h2>
                <div class="chat-box" id="chatBox">
                    <ul class="chat-messages" id="chatMessages">

                    </ul>
                </div>
                <input type="text" class="chat-input" id="chatInput" placeholder="Digite sua mensagem...">
                <button onclick="enviarMensagem()">Enviar</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const apiUrl = 'http://localhost:3000/api/usuarios';
            let usuarios = [];
            let mensagens = [];  

            async function carregarUsuarios() {
                try {
                    const response = await fetch(apiUrl);
                    if (!response.ok) {
                        throw new Error('Erro ao carregar usuários');
                    }
                    usuarios = await response.json();
                    exibirUsuarios(usuarios);
                } catch (error) {
                    console.error(error);
                }
            }

            function exibirUsuarios(usuarios) {
                const tabelaUsuarios = document.getElementById('usuariosTable').getElementsByTagName('tbody')[0];
                tabelaUsuarios.innerHTML = ''; 

                usuarios.forEach(usuario => {
                    const row = tabelaUsuarios.insertRow();
                    row.innerHTML = `
                        <td>${usuario.id}</td>
                        <td>${usuario.nome}</td>
                    `;
                });
            }

            window.abrirModalUsuarios = function() {
                carregarUsuarios();
                document.getElementById('modalUsuarios').style.display = 'block';
            }

            window.fecharModalUsuarios = function() {
                document.getElementById('modalUsuarios').style.display = 'none';
            }

            window.abrirModalChat = function() {
                document.getElementById('modalChat').style.display = 'block';
                exibirMensagens();
            }

            window.fecharModalChat = function() {
                document.getElementById('modalChat').style.display = 'none';
            }

            function exibirMensagens() {
                const chatMessages = document.getElementById('chatMessages');
                chatMessages.innerHTML = '';

                mensagens.forEach(mensagem => {
                    const mensagemElemento = document.createElement('li');
                    mensagemElemento.innerHTML = `<strong>${mensagem.usuario}:</strong> ${mensagem.texto}`;
                    chatMessages.appendChild(mensagemElemento);
                });

                document.getElementById('chatBox').scrollTop = document.getElementById('chatBox').scrollHeight; 
            }

            window.enviarMensagem = function() {
                const input = document.getElementById('chatInput');
                const mensagemTexto = input.value.trim();
                if (mensagemTexto) {
                    const mensagem = {
                        usuario: 'Usuário',
                        texto: mensagemTexto
                    };

                    mensagens.push(mensagem);
                    exibirMensagens();
                    input.value = ''; 
                }
            }

            window.onclick = function(event) {
                if (event.target == document.getElementById('modalUsuarios')) {
                    fecharModalUsuarios();
                }
                if (event.target == document.getElementById('modalChat')) {
                    fecharModalChat();
                }
            }
        });
    </script>
</body>
</html>
