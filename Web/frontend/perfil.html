<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #333;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding-bottom: 60px;
      color: white;
    }

    .profile-image-container {
      width: 180px;
      height: 180px;
      border-radius: 300px;
      background-color: #7d5ba6;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      display: flex;
      cursor: pointer;
    }

    .profile-image {
      width: 170px;
      height: 170px;
      border-radius: 100px;
    }

    .name {
      font-size: 22px;
      color: #f7e1c9;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .contact-info {
      font-size: 16px;
      color: #fff;
      margin-bottom: 20px;
    }

    .button {
      width: 80%;
      background-color: #f7e1c9;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      flex-direction: row;
      align-items: center;
      border: 2px solid #4d1948;
      cursor: pointer;
    }

    .button-text {
      color: #4d1948;
      font-weight: bold;
      font-size: 16px;
    }

    .edit-button {
      background-color: #a469aa;
      padding: 15px 30px;
      border-radius: 25px;
      margin-top: 20px;
      cursor: pointer;
    }

    .edit-button-text {
      color: #fff;
      font-size: 18px;
      text-align: center;
    }

    .modal-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background-color: #f7e1c9;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 40%;
    }

    .modal-title {
      font-size: 24px;
      color: #4d1948;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .progress-bar-container {
      margin-top: 15px;
      height: 20px;
      background-color: #e2e2e2;
      border-radius: 5px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background-color: #7d5ba6;
      width: 0;
      transition: width 0.5s ease;
    }

    .modal-item {
      font-size: 18px;
      margin: 10px 0;
      color: #4d1948;
      font-weight: bold;
    }

    .close-button {
      margin-top: 20px;
      background-color: #7d5ba6;
      padding: 10px 30px;
      border-radius: 25px;
      cursor: pointer;
    }

    .close-button-text {
      color: #fff;
      font-weight: bold;
    }

    .bottom-menu {
      display: flex;
      justify-content: space-around;
      background-color: #f7e1c9;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
    }

    .menu-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
    }

    .menu-text {
      color: #4d1948;
      font-size: 12px;
      font-weight: bold;
      margin-top: 5px;
    }

    .menu-item i {
      font-size: 30px;
      color: #4d1948;
    }
    .certificado-card {
      background-color: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      margin-left: 100px;
    }

    .certificado-header {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #4d1948;
      margin-bottom: 20px;
    }

    .certificado-body {
      font-size: 18px;
      color: #333;
      text-align: center;
      margin-bottom: 30px;
    }

    .certificado-footer {
      text-align: center;
      font-size: 16px;
      color: #777;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="profile-image-container" onclick="openModal()">
      <img src="https://i.pinimg.com/736x/3f/94/70/3f9470b34a8e3f526dbdb022f9f19cf7.jpg" class="profile-image" id="profileImage">
    </div>
    <h2 class="name" id="userName">Nome do Usu√°rio</h2>
    <p class="contact-info" id="userContact">email@dominio.com | (11) 12345-6789</p>

    <div class="button" onclick="showProgressModal()">
      <span class="button-text">Progressos</span>
    </div>

    <div class="button" onclick="certificadoModal()">
      <span class="button-text">Certificado</span>
    </div>

    <div class="edit-button" onclick="redirectToLogin()">
      <span class="edit-button-text">ALTERAR PERFIL</span>
    </div>
    
  </div>

  <div class="modal-container" id="certificadoModal">
    <div class="modal-content">
      <h3 class="modal-title">Certificado</h3>
      <div id="certificadoCard" class="certificado-card"></div>
      <div class="close-button" onclick="closeCertificadoModal()">
        <span class="close-button-text">Fechar</span>
      </div>
    </div>
  </div>

  <div class="modal-container" id="progressModal">
    <div class="modal-content">
      <h3 class="modal-title">Progresso do Usu√°rio</h3>
      <p id="modalLives">Vidas: ‚ù§Ô∏è 5</p>
      <p id="modalScore">Pontua√ß√£o: üéØ 100</p>
      <p id="modalProgress">Progresso: 0%</p>
      <div class="close-button" onclick="closeProgressModal()">
        <span class="close-button-text">Fechar</span>
      </div>
    </div>
  </div>

  <div class="bottom-menu">
    <a href="jogo.html" class="menu-item">
      <i class="material-icons">games</i>
      <span class="menu-text">Jogo</span>
    </a>
    <a href="resumo.html" class="menu-item">
      <i class="material-icons">description</i>
      <span class="menu-text">Resumo</span>
    </a>
    <a href="amigos.html" class="menu-item">
      <i class="material-icons">group</i>
      <span class="menu-text">Amigos</span>
    </a>
    <a href="perfil.html" class="menu-item">
      <i class="material-icons">person</i>
      <span class="menu-text">Perfil</span>
    </a>
  </div>

  <script>

function redirectToLogin() {
    window.location.href = "login.html"; 
  }
    function openModal() {
      document.getElementById('modalContainer').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modalContainer').style.display = 'none';
    }

    function showProgressModal() {
    const userId = localStorage.getItem('currentUser'); 

    const savedLives = localStorage.getItem(`${userId}_lives`) || 5; 
    const savedScore = localStorage.getItem(`${userId}_score`) || 100; 
    const savedProgress = parseInt(localStorage.getItem(`${userId}_progress`) || 0); 

    document.getElementById('modalLives').textContent = `Vidas: ‚ù§Ô∏è ${savedLives}`;
    document.getElementById('modalScore').textContent = `Pontua√ß√£o: üéØ ${savedScore}`;
    document.getElementById('modalProgress').textContent = `Progresso: ${savedProgress}%`;

    localStorage.setItem(`${userId}_isCertified`, savedProgress === 100 ? 'true' : 'false');

    document.getElementById('progressModal').style.display = 'flex';
  }





    function closeProgressModal() {
      document.getElementById('progressModal').style.display = 'none';
    }

    function certificadoModal() {
    const userId = localStorage.getItem('currentUser'); 
    const isCertified = localStorage.getItem(`${userId}_isCertified`) === 'true';

    const certificadoCard = document.getElementById('certificadoCard');
    if (isCertified) {
      certificadoCard.innerHTML = `
        <div class="certificado-header">
          Certificado de Conclus√£o
        </div>
        <div class="certificado-body">
          Parab√©ns, voc√™ completou o curso de Desenvolvimento Web!
        </div>
        <div class="certificado-footer">
          Emitido por: Institui√ß√£o Leka
        </div>
      `;
    } else {
      certificadoCard.innerHTML = `
        <div class="certificado-header">
          Progresso Incompleto
        </div>
        <div class="certificado-body">
          Complete todos os m√≥dulos para receber o certificado.
        </div>
        <div class="certificado-footer">
          Emitido por: Institui√ß√£o Leka
        </div>
      `;
    }

    document.getElementById('certificadoModal').style.display = 'flex';
  }

function closeCertificadoModal() {
  document.getElementById('certificadoModal').style.display = 'none';
}

    async function getProfile() {
      const token = localStorage.getItem("authToken");
      if (!token) {
        alert("Voc√™ precisa estar logado para acessar o perfil.");
        window.location.href = "login.html";
        return;
      }

      const savedImage = localStorage.getItem('profileImage');
      if (savedImage) {
        document.getElementById("profileImage").src = savedImage;
      }

      try {
        const response = await fetch("http://localhost:3000/api/perfil", {
          method: "GET",
          headers: {
            Authorization: `Bearer ${token}`,
          },
        });

        if (response.ok) {
          const data = await response.json();
          document.getElementById("userName").textContent = data.nome;
          document.getElementById("userContact").textContent = `${data.email} | ${data.telefone}`;
        } else {
          throw new Error("Erro ao carregar os dados do perfil.");
        }
      } catch (error) {
        console.error("Erro:", error);
      }
    }

    getProfile();
  </script>

</body>
</html>
